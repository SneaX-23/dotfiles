# --- General Settings ---
unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g status-keys vi
set -g mode-keys vi
set -g status-position top
# --- Keymaps ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Open new panes in the same directory as the current pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Open new windows in the same directory
bind c new-window -c "#{pane_current_path}"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# for neovim
  set -g @resurrect-strategy-nvim 'session'
# --- Minimal Monochrome Status Line ---
set -g status-style bg=default,fg=default  # Remove background and foreground colors
set -g status-position top                  # Keep it at the top

# Left side: Session name with an icon
set -g status-left " î¯ˆ #S "
set -g status-left-length 20

# Right side: Minimal time
set -g status-right " %H:%M "

# Window status formatting
# Inactive windows
set -g window-status-format " #I:#W "
# Current window: Added the requested * marker
set -g window-status-current-format " #[bold]#I:#W* "

# Spacing
set -g window-status-separator ""
set -g status-justify left



