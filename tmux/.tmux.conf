# --- General Settings ---
unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g status-keys vi
set -g mode-keys vi
set -g status-position top
# --- Keymaps ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'  

# --- Theme Configuration ---
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'right'


set -g @catppuccin_window_status_style "rounded" # rounded, slanted, blocks, or none
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"

# set -g @catppuccin_window_default_text " #{b:pane_current_path}"
# set -g @catppuccin_window_current_text " #{b:pane_current_path}"

# Apply the window configurations
set -g window-status-format "#{E:@catppuccin_window_status_module}"
set -g window-status-current-format "#{E:@catppuccin_window_status_module}"

# Status modules (right)
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_date_time}"


# Load theme
run '~/.tmux/plugins/tpm/tpm'
