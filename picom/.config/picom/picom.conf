#################################
#             Blur              #
#################################

blur-method = "dual_kawase";
blur-strength = 0;

blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true;
glx-no-rebind-pixmap = true;
use-damage = false;

opacity-rule = [
  "90:class_g = 'ghostty'"
];
